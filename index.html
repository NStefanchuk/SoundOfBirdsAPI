<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Sound Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">
        <a href="./" class="logo">Bird Sound Search</a>
      </h1>
      <form id="searchForm" autocomplete="off" class="search-form">
        <div class="input-wrapper">
          <input
            type="text"
            id="regionInput"
            placeholder="Region (e.g. Russia, France)"
          />
          <div id="regionSuggestions" class="suggestions-box"></div>
        </div>

        <div class="input-wrapper">
          <input
            type="text"
            id="birdInput"
            placeholder="Enter bird name..."
            required
          />
          <div id="suggestions" class="suggestions-box"></div>
        </div>

        <button type="submit">Search</button>
      </form>

      <img
        id="birdImage"
        class="bird-image"
        src=""
        alt="Bird"
        style="display: none"
      />

      <div class="audio-section" id="audioSection"></div>
      <div id="spinner" class="spinner" style="display: none"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
